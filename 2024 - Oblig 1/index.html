<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="utf-8">
    <title>WebGL Minilandsby</title>
    <link href="../base/webgl.css" rel="stylesheet" type="text/css">
    <script src="../base/lib/cuon-matrix.js"></script>
    <script src="../base/lib/gl-matrix.js"></script>

</head>

<body>
    <div class="ui" style="top:0px; left:15px; width:100%; text-align:left; color:black;">
        <h2>WebGL Minilandsby</h2>
        FPS: <span id="fps">--</span><br>
        WASD Kamerastyring.<br>
        VB Zoom<br>
        Wind speed(m/s):<input type="number" id="windSpeed" placeholder="m/s" value="10">
    </div>
    <!-- SHADERS -->
    <script id="base-vertex-shader" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec4 aVertexColor;
        uniform mat4 uModelViewMatrix;
        uniform mat4 uProjectionMatrix;
        varying lowp vec4 vColor;
        void main(void) {
            gl_Position = uProjectionMatrix * uModelViewMatrix * vec4(aVertexPosition, 1.0);
            vColor = aVertexColor;
        }
    </script>
    <script id="base-fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying lowp vec4 vColor;
        void main(void) {
            gl_FragColor = vColor;
        }
    </script>
    <script type="module">
        //Bruker strict-mode, betyr bl.a. at variabler må deklareres før bruk, se https://www.w3schools.com/js/js_strict.asp
        'use strict';
        import {main} from "./Minilandsby.js";
        main();
    </script>
</body>

</html>
